dist: trusty
sudo: required
language: python
python:
  - '2.7'
addons:
  apt:
    packages:
      - mysql-server-5.6
      - mysql-client-core-5.6
      - mysql-client-5.6
services:
  - mysql
  - redis
env:
  global:
    - ENV=test
    - PYTHONPATH="$TRAVIS_BUILD_DIR"
    - TEST_DATABASE_URL="mysql://root@localhost/test"
before_install:
  - mysql -e 'CREATE DATABASE test;'
install:
  - make build
  - make db-deploy
  - python test-sudo.py
  - python main.py runtestserver&
script: make test